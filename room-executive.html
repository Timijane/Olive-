<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executive Room - Olive Hotel & Suites</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI',sans-serif; background:#f4f4f4; color:#333;}
    .hero {height:40vh; background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('executive1.jpg') no-repeat center center/cover; display:flex; justify-content:center; align-items:center; color:white; text-align:center;}
    .hero h1 {font-size:2.5rem; background:linear-gradient(to right, black, gold); padding:10px 20px; border-radius:10px;}
    .container {max-width:1000px; margin:40px auto; padding:0 20px;}
    .description {margin:20px 0; line-height:1.6; font-size:1.1rem;}
    .price {font-size:1.5rem; font-weight:bold; color:gold; margin:20px 0;}
    .gallery {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; margin-bottom:30px;}
    .gallery img {width:100%; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    .reserve-btn {display:block; width:200px; margin:0 auto 50px; text-align:center; background:gold; color:black; padding:15px; text-decoration:none; border-radius:5px; font-weight:bold; transition:0.3s;}
    .reserve-btn:hover {background:black; color:gold;}
    @media(max-width:768px){ .hero h1{font-size:2rem;} }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Executive Room</h1>
  </div>

  <div class="container">
    <p class="description">
      Our Executive Room offers refined comfort and sophistication for guests who appreciate a luxurious yet practical stay. Featuring modern amenities, plush bedding, and an inviting ambiance.
    </p>

    <p class="price">Price per Night: â‚¦70,000</p>

    <div class="gallery">
      <img src="executive1.jpg" alt="Executive Room 1">
      <img src="executive2.jpg" alt="Executive Room 2">
    </div>

    <a href="reserve.html" class="reserve-btn">Reserve Now</a>
  </div>

</body>
</html>
