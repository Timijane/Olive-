<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Dining - Olive Hotel & Suites</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI',sans-serif; background:#f4f4f4; color:#333;}
    .hero {
      height:40vh;
      background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('gourmet1.jpg') no-repeat center center/cover;
      display:flex; justify-content:center; align-items:center; color:white; text-align:center;
    }
    .hero h1 {
      font-size:2.5rem;
      background:linear-gradient(to right, black, gold);
      padding:10px 20px;
      border-radius:10px;
    }
    .container {max-width:1000px; margin:40px auto; padding:0 20px;}
    .description {margin:20px 0; line-height:1.6; font-size:1.1rem;}
    .gallery {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; margin-bottom:30px;}
    .gallery img {width:100%; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    .reserve-btn {
      display:block; width:200px; margin:0 auto 50px; text-align:center;
      background:gold; color:black; padding:15px; text-decoration:none;
      border-radius:5px; font-weight:bold; transition:0.3s;
    }
    .reserve-btn:hover {background:black; color:gold;}
    @media(max-width:768px){ .hero h1{font-size:2rem;} }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Signature Dining</h1>
  </div>

  <div class="container">
    <p class="description">
      Indulge in gourmet dishes at our Signature Dining. Expert chefs prepare a variety of exquisite meals combining international and local flavors to create an unforgettable culinary experience.
    </p>

    <div class="gallery">
      <img src="gourmet1.jpg" alt="Signature Dining 1">
      <img src="gourmet2.jpg" alt="Signature Dining 2">
    </div>

    <a href="reserve.html" class="reserve-btn">Reserve Now</a>
  </div>

</body>
</html>
