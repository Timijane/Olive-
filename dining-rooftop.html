<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooftop Lounge - Olive Hotel & Suites</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI',sans-serif; background:#f4f4f4; color:#333;}
    .hero {
      height:40vh;
      background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('cocktail1.jpg') no-repeat center center/cover;
      display:flex; justify-content:center; align-items:center; color:white; text-align:center;
    }
    .hero h1 {
      font-size:2.5rem;
      background:linear-gradient(to right, black, gold);
      padding:10px 20px;
      border-radius:10px;
    }
    .container {max-width:1000px; margin:40px auto; padding:0 20px;}
    .description {margin:20px 0; line-height:1.6; font-size:1.1rem;}
    .gallery {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; margin-bottom:30px;}
    .gallery img {width:100%; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    .reserve-btn, .back-home-btn {
      display:block; width:200px; margin:20px auto; text-align:center;
      padding:15px; text-decoration:none; border-radius:5px; font-weight:bold; transition:0.3s;
    }
    .reserve-btn {background:gold; color:black;}
    .reserve-btn:hover {background:black; color:gold;}
    .back-home-btn {background:black; color:gold;}
    .back-home-btn:hover {background:gold; color:black;}
    @media(max-width:768px){ .hero h1{font-size:2rem;} }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Rooftop Lounge</h1>
  </div>

  <div class="container">
    <p class="description">
      The Rooftop Lounge offers a sophisticated atmosphere with breathtaking city views. Enjoy expertly crafted cocktails, light bites, and an ambiance perfect for relaxation or social gatherings.
    </p>

    <div class="gallery">
      <img src="cocktail1.jpg" alt="Rooftop Lounge 1">
      <img src="cocktail2.jpg" alt="Rooftop Lounge 2">
      <img src="cocktail3.jpg" alt="Rooftop Lounge 3">
    </div>

    <a href="index.html" class="back-home-btn">Back to Homepage</a>
    <a href="reserve.html" class="reserve-btn">Reserve Now</a>
  </div>

</body>
</html>
