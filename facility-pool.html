<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool & Bar - Olive Hotel & Suites</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {font-family:'Segoe UI',sans-serif; background:#f4f4f4; color:#333;}
    .hero {
      height:40vh;
      background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('pool1.jpg') no-repeat center center/cover;
      display:flex; justify-content:center; align-items:center; color:white; text-align:center;
    }
    .hero h1 {
      font-size:2.5rem;
      background:linear-gradient(to right, black, gold);
      padding:10px 20px;
      border-radius:10px;
    }
    .container {max-width:1000px; margin:40px auto; padding:0 20px;}
    .description {margin:20px 0; line-height:1.6; font-size:1.1rem;}
    .gallery {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; margin-bottom:30px;}
    .gallery img {width:100%; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    .reserve-btn {
      display:block; width:200px; margin:0 auto 50px; text-align:center;
      background:gold; color:black; padding:15px; text-decoration:none;
      border-radius:5px; font-weight:bold; transition:0.3s;
    }
    .reserve-btn:hover {background:black; color:gold;}
    @media(max-width:768px){ .hero h1{font-size:2rem;} }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Pool & Bar</h1>
  </div>

  <div class="container">
    <p class="description">
      Enjoy a relaxing day at our luxurious Pool & Bar. Perfect for leisure and socializing, it features a stunning pool area, comfortable loungers, and a fully stocked bar serving your favorite drinks.
    </p>

    <div class="gallery">
      <img src="pool1.jpg" alt="Pool 1">
      <img src="pool2.jpg" alt="Pool 2">
      <img src="pool3.jpg" alt="Pool 3">
      <img src="pool4.jpg" alt="Pool 4">
      <img src="pool5.jpg" alt="Pool 5">
      <img src="pool6.jpg" alt="Pool 6">
    </div>

    <a href="reserve.html" class="reserve-btn">Reserve Now</a>
  </div>

</body>
</html>
